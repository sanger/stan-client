pre-push:
  commands:
    packages-audit:
      tags: security
      run: yarn audit

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,tsx}'
      run: yarn eslint {staged_files}
    prettier:
      glob: '*.{js,ts,tsx}'
      run: yarn prettier --check {staged_files}
