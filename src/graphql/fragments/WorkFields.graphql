fragment WorkFields on Work {
  workNumber
  status
  workRequester {
    ...ReleaseRecipientFields
  }
  project {
    ...ProjectFields
  }
  program {
    ...ProgramFields
  }
  costCode {
    ...CostCodeFields
  }
  workType {
    ...WorkTypeFields
  }
  omeroProject {
    ...OmeroProjectFields
  }
  numBlocks
  numSlides
  numOriginalSamples
  priority
}
