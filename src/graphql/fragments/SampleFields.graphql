fragment SampleFields on Sample {
    id
    section
    tissue {
        donor {
            donorName
            lifeStage
        }
        externalName
        spatialLocation {
            tissueType {
                name
            }
            code
        }
        replicate
        medium {
            name
        }
        fixative {
            name
            enabled
        }
        collectionDate
    }
    bioState {
        name
    }
}
