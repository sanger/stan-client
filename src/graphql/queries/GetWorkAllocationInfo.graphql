query GetWorkAllocationInfo($commentCategory: String!) {
    projects(includeDisabled: false) {
        ...ProjectFields
    }
    costCodes(includeDisabled: false) {
        ...CostCodeFields
    }
    works {
        ...WorkFields
    }
    workTypes {
        ...WorkTypeFields
    }
    comments(category: $commentCategory, includeDisabled: false) {
        ...CommentFields
    }
}