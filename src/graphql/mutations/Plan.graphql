mutation Plan($request: PlanRequest!) {
    plan(request: $request) {
        labware {
            ...LabwareLayout
        }
        operations {
            operationType {
                name
            }
            planActions {
                newSection
                sample {
                    id
                }
                source {
                    address
                    labwareId
                    samples {
                        id
                    }
                }
                destination {
                    address
                    labwareId

                }
            }
        }
    }
}