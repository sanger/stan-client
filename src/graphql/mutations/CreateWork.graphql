mutation CreateWork(
  $prefix: String!
  $workType: String!
  $workRequester: String!
  $project: String!
  $program:String!
  $costCode: String!
  $numBlocks: Int
  $numSlides: Int
  $numOriginalSamples: Int
) {
  createWork(
    prefix: $prefix
    workType: $workType
    workRequester: $workRequester
    project: $project
    program: $program
    costCode: $costCode
    numBlocks: $numBlocks
    numSlides: $numSlides
    numOriginalSamples: $numOriginalSamples
  ) {
    ...WorkFields
  }
}
