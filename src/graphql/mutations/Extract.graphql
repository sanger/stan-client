mutation Extract($request: ExtractRequest!) {
    extract(request: $request) {
        labware {
            ...LabwareLayout
        }
        operations {
            operationType {
                name
            }
            actions {
                sample {
                    id
                }
                source {
                    address
                    labwareId
                    samples {
                        id
                    }
                }
                destination {
                    address
                    labwareId
                }
            }
        }
    }
}